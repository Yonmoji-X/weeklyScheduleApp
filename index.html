<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weeklyScheduleApp
  </title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <h1>weeklyScheduleApp</h1>
  </header>

  <main>
    <div class="contentsWrapper">



      <div class="container">
        <div class="article_dOfW" id="mon">
          <h3>月</h3>
          <section>
              <button class="addBtn" id="addPlan_mon">＋</button>
          </section>
          <section class="plan" id="mon_9">
              <div>9:00</div>
              <div>課題</div>
              <button class="deleteBtn" value="mon_9">削除</button>
          </section>
        </div>

        <div class="article_dOfW" id="tue">
          <h3>火</h3>
          <section>
              <button class="addBtn" id="addPlan_tue">＋</button>
          </section>
          <section class="plan" id="tue_9">
              <div>9:00</div>
              <div>課題</div>
              <button class="deleteBtn" value="tue_9">削除</button>
          </section>
        </div>

        <div class="article_dOfW" id="wed">
          <h3>水</h3>
          <section>
              <button class="addBtn" id="addPlan_wed">＋</button>
          </section>
          <section class="plan" id="wed_9">
              <div>9:00</div>
              <div>課題</div>
          </section>
        </div>

        <div class="article_dOfW" id="thu">
          <h3>木</h3>
          <section>
              <button class="addBtn" id="addPlan_thu">＋</button>
          </section>
          <section class="plan" id="thu_9">
              <div>9:00</div>
              <div>課題</div>
          </section>
        </div>

        <div class="article_dOfW" id="fri">
          <h3>金</h3>
          <section>
              <button class="addBtn" id="addPlan_fri">＋</button>
          </section>
          <section class="plan" id="fri_9">
              <div>9:00</div>
              <div>課題</div>
          </section>
        </div>

        <div class="article_dOfW" id="sat">
          <h3>土</h3>
          <section>
              <button class="addBtn"  id="addPlan_sat">＋</button>
          </section>
          <section class="plan" id="sat_9">
              <div>9:00</div>
              <div>課題</div>
          </section>
        </div>

        <div class="article_dOfW" id="sun">
          <h3>日</h3>
          <section>
              <button class="addBtn" id="addPlan_sun">＋</button>
          </section>
          <section class="plan" id="sun_9">
              <div>9:00</div>
              <div>課題</div>
          </section>
        </div>

      </div>
      <!-- ==============入力フォーム============== -->
      <div class="aside" id="mkPlan">
        <div id="mkPlan_dOfW">曜日</div>
        <select id="mkPlan_time">
          <option value="1">1:00</option>
          <option value="2">2:00</option>
          <option value="3">3:00</option>
          <option value="4">4:00</option>
          <option value="5">5:00</option>
          <option value="6">6:00</option>
          <option value="7">7:00</option>
          <option value="8">8:00</option>
          <option value="9">9:00</option>
          <option value="0">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
          <option value="21">21:00</option>
          <option value="22">22:00</option>
          <option value="23">23:00</option>
          <option value="24">24:00</option>
        </select>

        <input type="text" id="mkPlan_title">
        <textarea id="mkPlan_textarea"></textarea>
        <ul>
          <li id="save">保存</li>
          <li id="clear">キャンセル</li>
        </ul>
      </div>
      <!-- ====================================== -->

    </div>


    <!-- <input type="text" id="input">
    <textarea id="text_area"></textarea>
    <ul>
      <li id="save">Save</li>
      <li id="clear">Clear</li>
    </ul> -->
  </main>

  <footer>
    <small>G's</small>
  </footer>

  <script src="./js/main.js"></script>

</body>

</html>
